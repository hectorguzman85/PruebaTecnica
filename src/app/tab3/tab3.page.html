<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <div class="ion-item">
    <div class="ion-avatar">
      <ion-avatar class="avatar" text-center>
        <img *ngIf ="FotoCam" src="{{ FotoCam }}">
      </ion-avatar>
     <div>
        <ion-button (click)="takePicture()" color="primary">Tomar Foto</ion-button>
      </div>
    </div>  
  </div>
</ion-content>
